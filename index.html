<!DOCTYPE html>
<html>
	<head>
		<title>English Ivy Ideal Habitat Suitability Analysis</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
		<link rel="stylesheet" type="text/css" href="css/own_style.css">
		
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
		<script src="js/leaflet-hash.js"></script>
		<script src="js/Autolinker.min.js"></script>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	</head>
	<body>
		<div id="map"></div>
		<input id="slide" type="range" min="0" max="1" step="0.1" value="1" onchange="updateOpacity(this.value)">
		<script>
		var map = L.map('map', {
			zoomControl:true, maxZoom:19
		}).fitBounds([[39.1908641736,-76.7436694235],[39.3791642546,-76.4952148958]]);
		var hash = new L.Hash(map);
		var additional_attrib = 'created w. <a href="https://github.com/geolicious/qgis2leaf" target ="_blank">qgis2leaf</a> by <a href="http://www.geolicious.de" target ="_blank">Geolicious</a> & contributors<br>';
		var feature_group = new L.featureGroup([]);
		var raster_group = new L.LayerGroup([]);
		var basemap_0 = L.tileLayer('http://a.tile.stamen.com/terrain/{z}/{x}/{y}.png', { 
			attribution: additional_attrib + 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data: &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		});	
		basemap_0.addTo(map);	
		var layerOrder=new Array();
		var img_IdealHabintrend= 'Data/exp_IdealHabintrend.png';
		var img_bounds_IdealHabintrend = [[39.1957776896,-76.7090937249],[39.3743123144,-76.5298975711]];
		var overlay_IdealHabintrend = new L.imageOverlay(img_IdealHabintrend, img_bounds_IdealHabintrend).addTo(map).setOpacity(0.6);
		raster_group.addLayer(overlay_IdealHabintrend);

		feature_group.addTo(map);
		var title = new L.Control();
		title.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
			this.update();
			return this._div;
		};
		title.update = function () {
			this._div.innerHTML = '<h2>English Ivy Ideal Habitat Suitability Analysis</h2>'
		};
		title.addTo(map);
	var baseMaps = {
		'Stamen Terrain': basemap_0
	};
		L.control.layers(baseMaps,{"IdealHabintrend": overlay_IdealHabintrend},{collapsed:false}).addTo(map);
		function updateOpacity(value) {
		
							overlay_IdealHabintrend.setOpacity(value)}
		L.control.scale({options: {position: 'bottomleft',maxWidth: 100,metric: true,imperial: false,updateWhenIdle: false}}).addTo(map);
	</script>
</body>
</html>
